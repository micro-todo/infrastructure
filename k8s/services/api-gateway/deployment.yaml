apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microtodo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 768881856011.dkr.ecr.eu-west-2.amazonaws.com/microtodo/api-gateway:latest
          ports:
            - containerPort: 3000
          env:
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: microtodo-secrets
                  key: jwt-access-secret
          envFrom:
            - configMapRef:
                name: api-gateway-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
